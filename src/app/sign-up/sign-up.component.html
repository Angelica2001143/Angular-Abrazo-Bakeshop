                    <span class="text-1">Want cakes, breads and pastries? <br> Find us!</span>
                    <span class="text-2">Let's get connected</span>

            </div>
            <div class="back">

                    <span class="text-1">Great taste  <br> in every bite.</span>
                    <span class="text-2">Let's get started</span>
                </div>
            </div>
        </div>

        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <br>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text">
                                <a href="#">Forgot password?</a>
                            </div>
                            <br>
                            <div class="button input-box">
                                <input type="submit" value="Sumbit">
                            </div>

                        </div>
                    </form>

                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box ">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter Username" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-phone"></i>
                                <input type="text" placeholder="Enter Phonenumber" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter Complete Address" required>
                            </div>

                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter Password" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-eye"></i>
                                <input type="password" placeholder="Confirm Password" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
