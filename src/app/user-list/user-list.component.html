<app-admin></app-admin>
<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>List <b>of Users</b></h2>
                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>

                        <th>UserId</th>
                        <th>Username</th>
                        <th>PhoneNumber</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">

                        <td>{{user.id}}</td>

                        <td>{{user.username}}</td>
                        <td> {{user.phonenumber}}</td>
                        <td> {{user.address}}</td>
                        <td>


                        </td>
                    </tr>

                    <tr>
                    </tr>


                </tbody>
            </table>

        </div>
    </div>
</div>
