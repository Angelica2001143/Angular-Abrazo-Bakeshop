                    <tr>



                    </tr>

<!-- Edit Modal HTML -->
<div id="addProductModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label><b>Product Name</b></label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label><b>Upload Photo</b></label>
                        <div class="col-sm-3">
                            <label class="control-label small" for="file_img"></label> <input type="file" name="file_img">
                        </div>
                    </div>

                    <div class="form-group">
                        <label><b>Category</b>
                                </label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="category1" value="option1">
                                    Bread
                                </label>
                            <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="category2" value="option2">
                                    Cakes
                                </label>
                            <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="category2" value="option2">
                                    Pastry
                                </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><b>Price</b>
                            </label>
                        <div class="input-group">
                            <div class="input-group-addon">Php</div> <br>
                            <input type="number" min="0.00" step="1.00" value=" 0.00" id="exampleInputAmount" class="form-control" placeholder="₱0.00">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
