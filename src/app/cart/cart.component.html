<div class="container mt-5 " style="background-color:hsl(0, 6%, 91%);box-shadow: 0 6px 10px 0 rgba(8, 8, 8, 0.2), 0 6px 20px 0 rgba(3, 0, 0, 0.19); width:100%;">
    <div id="main">
        <br><br>
        <br>
        <div class="container">
            <div class="container w-75 float-left">
            </div><br>
            <div class="container float-right w-25" style="background-color: rgb(255, 187, 0);">
            </div>
            <div class="container" style="color: white;">
                <h4 style="color: black;"> CART</h4>
                <div class="row">
                    <div class="w-75">
                        <table class="table border border-dark" id="table1" style="background-color: rgb(233, 231, 229);box-shadow: 0 6px 10px 0 rgba(217, 255, 0, 0.2), 0 6px 20px 0 rgba(3, 0, 0, 0.19);">

                            <thead>
                                <tr class="text-center" style="background-color: #FCC201;">
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th class="action">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cart of listOfCarts" class="text-center text-dark">
                                    <td>{{cart.name}}</td>
                                    <td>{{cart.price}}</td>
                                    <td>Test Action</td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="LINK"> <button class="btn btn-warning">Continue Shopping</button></a>
                    </div>
                    <div class="col">
                        <div class="container mb-5 ">
                            <form method="POST">
                                <input type="hidden" name="productId" id="productId" value="">
                                <input type="hidden" name="productName" id="productName" value="">
                                <input type="hidden" name="price" id="price" value="">
                                <br><br>
                                <button type="submit" class="btn btn-primary" name="checkOut" style="background-color: rgb(255, 187, 0); width: 100%;">Checkout </button>
                            </form>
                            <br><br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
