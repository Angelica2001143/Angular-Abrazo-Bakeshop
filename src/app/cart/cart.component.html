<div class="container mt-3">
    <div class="card bg-warning p-5 shadow m-auto">
        <h3>Your Cart</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th class="d-flex justify-content-end" scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <th scope="row">{{item.productName}}</th>
                    <td>{{item.price}}</td>
                    <td class="d-flex justify-content-end"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button></td>
                </tr>
                <tr class="bg-white">
                    <th scope="row"><b>TOTAL</b></th>
                    <td><b>P{{sumTotal()}}</b></td>
                    <td class="d-flex justify-content-end"><button class="btn btn-success" (click)="checkout()"><i class="fa fa-money"></i> Check Out</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
